{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}
{% block content %}
    <div class="row">
        {% for book in books %}
            <p class="col-12 col-md-6">
                    Book title: {{book.title}}, its author: {{book.author_name.name}} {{book.author_name.last_name}}
            </p>
        {% endfor %}
    </div>
{% endblock %}
