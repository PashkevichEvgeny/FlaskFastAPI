{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{ field.label }} <br/>
            {{ field }}
            {% if field.errors %}
            <ul class="alert alert-danger">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    {% endfor %}
    <div>
    <input type="submit" value="Зарегистрироваться">
    </div>
</form>
{% endblock %}
