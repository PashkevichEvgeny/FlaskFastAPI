{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
<div class="container">
    <form action="/submit" method="post">
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Введите имя">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Введите пароль">
        <small class="form-text text-muted">Ваши данные никогда не попадут в чужие руки.</small>
      </div>
      <button type="submit" class="btn btn-primary">{{name_button}}</button>
    </form>
</div>
{% endblock %}
