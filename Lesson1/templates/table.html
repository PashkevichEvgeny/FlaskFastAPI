<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<title>{{title}}</title>
</head>
<body>
<table class="table table-striped">
  <thead>
    <tr>
      {% for t in table_title %}
        <th scope="col">{{t}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      {% for val in s.values() %}
      <td>{{val}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
<p class="alert-dark">Все права защищены &copy;</p>
</body>
</html>
