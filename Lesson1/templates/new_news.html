{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}
{% block content %}
  {% for n in news %}
    <h2 class="text-monospace">{{n.title}}</h2>
    <p class="text-body text-justify">{{n.review}}</p>
    <p class="text-body text-right">{{n.date}}</p>
  {% endfor %}
<p class="alert-dark">Все права защищены &copy;</p>
{% endblock %}
