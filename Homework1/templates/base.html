<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
            <title>
                {% block title %}
                    Интернет магазин
                {% endblock %}
            </title>
    </head>
    <body>
        <div class="container-fluid">
                    <div class="row">
                        <h1 class="col-12 col-md-6 display-3">
                            {% if path == "/" %}
                            Распродажа Распродажа!!!
                            {% endif %}
                            Интернет магазин Fashion
                        </h1>
                    </div>
        <div class="container-fluid">
                        <h2 class="col-12 col-md-6 display-3">
                            <a href="/catalog/" class="nav-link">Каталог товаров</a>
                        </h2>
                    </div>
                {% block content %}
                    Страница не заполнена
                {% endblock %}
            <div class="row fixed-bottom modal-footer">
                <hr>
                <p>Самая модная одежда и обувь</p>
                <p>Все права защищены &copy;</p>
            </div>
        </div>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
